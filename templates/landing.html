<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	<link rel="stylesheet" type="text/css" href="../static/css/file1.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
	<title>Seat Booking WebApp</title>
</head>
<body>
	<div class="loader_bg">
		<div class="loader"></div>
	</div>
	<header>
		<h1 class="logo">Lorem Ipsum.</h1>
		<div class="group">
			<ul class="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="./landing.html">Reserve Seats</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
			<ul class="action">
				<div class="menuToggle">
					<ion-icon name="menu-outline"></ion-icon>
					<ion-icon name="close-outline"></ion-icon>
				</div>
			</ul>
		</div>
	</header>
	<div class="banner">
		<div class="bg">
			<img src="../static/images/bg1.jpg" alt="background" class="cover">
			<div class="content">
				<h2>Lorem ipsum dolor.</h2>
				<h3 class="btn">Book Now</h3>
			</div>
			<div class="box">
				<div class="inputBox">
					<label for='timing'>Select Timing </label>
					<select name="timing" id="timing">
						<option value="1">7:00 - 8:00</option>
					  	<option value="2">9:00 - 10:00</option>
					  	<option value="3">11:00 - 12:00</option>
					  	<option value="4">1:00 - 2:00</option>
					</select>
					<a href="#" id="myAnchor" onclick="selectTime()">GO</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../static/js/file1.js"></script>
	<script type="text/javascript" src="../static/js/preloader.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script type="text/javascript">
		let menuToggle = document.querySelector('.menuToggle');
		let navigation = document.querySelector('.navigation');
		menuToggle.onclick = function(){
			menuToggle.classList.toggle('active');
			navigation.classList.toggle('active');
		}

	</script>
</body>
</html>
